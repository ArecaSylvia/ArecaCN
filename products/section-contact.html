<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Section Contact</title>
</head>
<body>

	<section id="section_contact">
	  <div class="container container-medium">
    	<div class="row">




    		<ul class="col-xs-10 col-xs-offset-1 nav nav-tabs text-center" id="myTab" role="tablist">
			  <li class="active">
			    <a class="btn btn-warning" id="nav-sales-tab" data-toggle="tab" href="#sales_inquiry" role="tab" aria-controls="sales_inquiry" aria-selected="true">
			    	<h5>Sales Inquiry <i class="glyphicon glyphicon-shopping-cart"></i></h5>
			    </a>
			  </li>
			  <li>
			    <!-- <a class="btn btn-info" id="nav-support-tab" data-toggle="tab" href="#tech_support" role="tab" aria-controls="tech_support" aria-selected="false"> -->
			    <a class="btn btn-info" id="nav-support-tab" href="../support/contact.asp" target="_blank" rel="noreferrer noopener">
			    	<h5>Tech Support <i class="glyphicon glyphicon-wrench"></i></h5>
			    </a>
			  </li>
			</ul>

			

			<div class="tab-content" id="myTabContent">
	    		<div class="col-xs-10 col-xs-offset-1 tab-pane fade" id="tech_support" role="tabpanel" aria-labelledby="nav-support-tab">
			    	<h3>Tech Support <i class="glyphicon glyphicon-wrench"></i></h3>
			    	</hr>
				    <form class="form" name="form_contact" method="post" action="feedback-support.asp" autocomplete="on">
				    	<div class="row">
						    <div class="col-xs-12 col-md-6 form-group">
							    <label class="h5">Name</label>
							    <input type="text" name="fname" class="form-control" placeholder="Your Name" oninvalid="setCustomValidity('Please enter your name');" oninput="setCustomValidity('');" required/>
						    </div>
						    <div class="col-xs-12 col-md-6 form-group">
						        <label class="h5">E-mail Address</label>
						        <input type="email" name="email" class="form-control" placeholder="@" oninvalid="setCustomValidity('Please enter the correct email address');" oninput="setCustomValidity('');" required/>
						    </div>
						</div>
				      <div class="form-group">
				        <label class="h5">Question</label>
				        <input type="hidden" name="model_name" id="model_name02" value="">
				        <input type="hidden" name="location_href" id="location_href02">
				        <textarea type="text" name="question" class="form-control" placeholder="Opinion or Question"></textarea>
				      </div>
				      <div class="form-group">
					    <button type="submit" class="btn btn-primary">Submit</button>
					    <button type="reset" class="btn btn-info">Clear Form</button>
					  </div>
				    </form>
	    		</div>



		   		<div class="col-xs-10 col-xs-offset-1 tab-pane fade in active" id="sales_inquiry" role="tabpanel" aria-labelledby="nav-sales-tab">
			    	<h3>Sales Inquiry <i class="glyphicon glyphicon-shopping-cart"></i></h3>
			    	</hr>
				    <form class="form" name="form_contact" method="post" action="feedback_sales.asp" autocomplete="on">
				    	<div class="row">
						    <div class="col-xs-12 col-md-6 form-group">
							    <label class="h5">Name</label>
							    <input type="text" name="fname" class="form-control" placeholder="Your Name" oninvalid="setCustomValidity('Please enter your name');" oninput="setCustomValidity('');" required/>
						    </div>
						    <div class="col-xs-12 col-md-6 form-group">
						        <label class="h5">E-mail Address</label>
						        <input type="email" name="email" class="form-control" placeholder="@" oninvalid="setCustomValidity('Please enter the correct email address');" oninput="setCustomValidity('');" required/>
						    </div>
						</div>
					<div class="row">
						<div class="col-xs-12 col-sm-6 form-group">
							<label class="h5">Continent/Country</label>
							<select name="continent_country" class="form-control">
							    <option selected>Choose...</option>
								<option disabled>--------------</option>
								<option value="Asia Pacific">Asia Pacific</option>
								<option value="China">China</option>
								<option value="Hong Kong">Hong Kong</option>
								<option value="India">India</option>
								<option value="Indonesia">Indonesia</option>
								<option value="Japan">Japan</option>
								<option value="Malaysia">Malaysia</option>
								<option value="Singapore">Singapore</option>
								<option value="Taiwan">Taiwan</option>
								<option disabled>--------------</option>
								<option value="Australia">Australia</option>
								<option disabled>--------------</option>
								<option value="Europe">Europe</option>
								<option value="Belgium">Belgium</option>
								<option value="Bulgaria">Bulgaria</option>
								<option value="Czech">Czech</option>
								<option value="France">France</option>
								<option value="Germany">Germany</option>
								<option value="Italy">Italy</option>
								<option value="Netherlands">Netherlands</option>
								<option value="Norway">Norway</option>
								<option value="Romania">Romania</option>
								<option value="Spain">Spain</option>
								<option value="Sweden">Sweden</option>
								<option value="Switzerland">Switzerland</option>
								<option value="UK">UK</option>
								<option value="Ukraine">Ukraine</option>
								<option disabled>--------------</option>
								<option value="Latin America">Latin America</option>
								<option disabled>--------------</option>
								<option value="North America">North America</option>
								<option value="Canada">Canada</option>
								<option value="USA">USA</option>
							</select>
						</div>
						<div class="col-xs-12 col-sm-6 form-group">
							<label class="h5">Business Type</label>
							<select name="business_type" class="form-control">
							  <option selected>Choose...</option>
							  <option value="Importer">Importer</option>
							  <option value="Distributor">Distributor</option>
							  <option value="System Integrator">System Integrator</option>
							  <option value="Dealer">Dealer</option>
							  <option value="VAR">VAR</option>
							  <option value="Others">Others</option>
							</select>
				        </div>
					</div>
			    	<div class="row">
					    <div id="wechat" class="col-xs-12 form-group hidden">
					        <label class="h5">WeChat&nbsp;微信帳號&nbsp;<b style="color: red;">*</b></label>
					        <input type="text" name="wechat" class="form-control" placeholder="請輸入您的微信帳號"/>
					    </div>
					</div>
			    	<div class="row">
				        <div class="col-xs-12 col-md-6 form-group">
				            <label class="h5">Need price quotation for:</label>
				            <input type="text" name="model_name" id="model_name01" value="" class="form-control" oninvalid="setCustomValidity('Please enter the model name');" oninput="setCustomValidity('');" required/>
			        		<input type="hidden" name="location_href" id="location_href01">
				        </div>
				        <div class="col-xs-12 col-sm-6 form-group">
							<label class="h5">What quantity are you looking for?</label>
							<select name="quantity" class="form-control">
							    <option selected>Choose...</option>
							    <option value="1">1</option>
							    <option value="2-10">2-10</option>
							    <option value="11-20">11-20</option>
							    <option value="21-50">21-50</option>
							    <option value="51-100">51-100</option>
							    <option value="100+">100+</option>
							</select>
				        </div>
					</div>
					<div class="form-group">
						<label class="h5">Question</label>
						<textarea type="text" name="question" class="form-control" placeholder="Opinion or Question"></textarea>
					</div>
				      <div class="form-group">
					    <button type="submit" class="btn btn-warning">Submit</button>
					    <button type="reset" class="btn btn-danger">Clear Form</button>
					  </div>
				    </form>
	    		</div>

			</div>




    	</div>
	  </div>
	</section>
	



</body>

</html>
